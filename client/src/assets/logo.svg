<svg xmlns="http://www.w3.org/2000/svg" width="700" height="200" viewBox="0 0 700 200" role="img" aria-label="CodeWave logo">
    <defs>
      <linearGradient id="g1" x1="0" x2="1" y1="0" y2="1">
        <stop offset="0" stop-color="#a7ffff"/>
        <stop offset="1" stop-color="#5edbff"/>
      </linearGradient>
      <style>
        .word {
          font-family:"Inter","Segoe UI",Roboto,Helvetica,Arial,sans-serif;
          font-weight:700;
          font-size:46px;
        }
        .codeText { fill:#ffffff; } /* pure white */
        .waveText { fill:url(#g1); } /* sky blue gradient */
        .tag {
          font-family:"Inter","Segoe UI",Roboto,Helvetica,Arial,sans-serif;
          font-weight:500;
          font-size:14px;
          fill:#e6fbff; /* faint bluish-white tagline */
        }
        .circle { fill:none; stroke:url(#g1); stroke-width:5; }
        .code { fill:url(#g1); }
      </style>
    </defs>
  
    <!-- emblem -->
    <g transform="translate(36,24)">
      <circle class="circle" cx="56" cy="56" r="48"/>
      <path class="code" d="M36 56 L48 44 L52 48 L40 60 L52 72 L48 76 L36 64 Z" transform="translate(0,-2)"/>
      <path class="code" d="M76 56 L64 44 L60 48 L72 60 L60 72 L64 76 L76 64 Z" transform="translate(0,-2)"/>
      <rect x="53" y="30" width="6" height="52" rx="3" class="code" transform="rotate(12 56 56)"/>
    </g>
  
    <!-- wordmark -->
    <g transform="translate(210,96)">
      <text class="word codeText" x="0" y="-6">Code</text>
      <text class="word waveText" x="136" y="-6">Wave</text>
      <text class="tag" x="0" y="26">Real Time Collaborative Code Editor</text>
    </g>
  </svg>
  